ru:
  command:
    it:
      description: Опишите безличное действие.
      syntax: <текст>
    me:
      description: Опишите действие своего персонажа. Вы можете использовать "*текст*" вместо этой команды. (шёпот) и крик!! также работают с этой командой.
      syntax: <текст>
    whisper:
      description: Шепните что-нибудь. Вы можете использовать "(текст)" вместо этой команды. Количество скобок влияет на громкость шёпота (макс. 3).
      syntax: <текст>
    yell:
      description: Крикните что-нибудь. Вы можете использовать "текст!!" вместо этой команды. Количество восклицательных знаков влияет на громкость крика (макс. 4).
      syntax: <текст>
    event:
      description: Отправить сообщение с описанием события всем игрокам на сервере.
      syntax: <текст>
    gag:
      description: Запретить игроку использовать ООС чаты.
      syntax: <игрок> <длительность> [причина]
      message: "{admin} заблокировал OOC чат у {target} {time} ({reason})."
    ungag:
      description: Разрешить игроку использовать ООС чаты.
      syntax: <игрок>
      message: "{admin} разблокировал OOC у {target}."
    its:
      description: Оставить надпись, описывающие некоторые детали окружения.
      syntax: <текст>
    itsremove:
      description: Удалить надпись, на которую вы смотрите.
    roll:
      description: Вывести в чат случайное число от 1 до 100 или указанного числа.
      syntax: "[диапазон]"
  error:
    its_too_close: Слишком близко к другому описанию местности.
  notification:
    mute: Вы не можете использовать OOC чат еще {time}.
    muted: Вам был отключен ООС чат на {time} с.
    unmuted: Вам был включен ООС чат.
    static_text:
      added: Описание местности добавлено.
      removed: Описание местности удалено.
      not_found: Доступное для удаления описание местности не найдено.
  permission:
    categories:
      roleplay: Ролевая игра
  ui:
    hud:
      display_typing:
        talking: ГОВОРИТ...
        whispering: ШЕПЧЕТ...
        yelling: КРИЧИТ...
        performing: ДЕЙСТВУЕТ...
    chat:
      say: "говорит"
      yell: "кричит"
      whisper: "шепчет"
      roll: "выбрасывает {roll} из {max}."
