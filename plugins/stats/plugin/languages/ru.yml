    strength:
      title: Сила
      short: СИЛ
      description:
        Физические способности и общая сила Вашего персонажа. Используется в силовых
        действиях типа выбивания дверей, поднятия тяжестей.
      superb: Ваша сила близка к пределу человеческих возможностей. Вы можете поднимать огромные грузы и наносить значительный урон в ближнем бою.
      great: Вы обладаете могучей силой. Вы хорошо справляетесь с подавляющим большинством физических нагрузок.
      good: Ваша сила выше среднего. Переноска тяжестей даётся вам легко, Вы также можете без труда переносить человеческое тело.
      fair: Вы обладаете нормальной силой. Вы можете без особых усилий передвигать мебель средних габаритов и переносить не слишком тяжёлые грузы.
      mediocre: Ваша сила ниже среднего. Вы с трудом удерживаете в руках увесистые предметы.
      poor: Вы не обладаете силой в принципе. Вам трудно открыть туго закатанную банку или бутылку.
      terrible: Ваши мышцы атрофированы. Большинство повседневных действий и даже обыкновенное движение даётся Вам с трудом.
    reflexes:
      title: Рефлексы
      short: РЕФ
      description:
        Ловкость, скорость реакции, координация. Применяется для действий вроде
        карманных краж, взлома, акробатики, уклонений.
      superb: Вы невероятно ловки. Для исполнения сложнейших каскадёрских трюков Вам даже не нужна страховка.
      great: Вы весьма ловки. Вы можете легко забраться на высокую преграду, а также исполнять разнообразные акробатические трюки.
      good: Ваша ловкость выше среднего. Вы весьма быстро взбираетесь по лестницам и вряд ли потеряете равновесие в нормльной ситуации.
      fair: Вы обладаете нормальной ловкостью. Вы отлично перепрыгиваете через невысокие преграды.
      mediocre: У Вас посредственная ловкость. Различные упражнения даются Вам с трудом.
      poor: Вас точно нельзя назвать ловким человеком. Летящий в Вас предмет Вы сможете поймать разве что лицом.
      terrible: Вы неуклюжи и медлительны. "Как слон в посудной лавке" - это про Вас.
    perception:
      title: Восприятие
      short: ВСП
      description:
        Работа всех органов чувств, внимательность и осторожность персонажа. Влияет
        на действия, где важна точность - стрельба, броски предметов. Сюда также
        входит умение что-то заметить, вроде мелкой детали или скрывающегося противника.
      superb: Вы обладаете незаурядной внимательностью. Вы можете легко обнаружить иголку в стоге сена.
      great: Ваша внимательность крайне высока. Вы можете заметить мельчайшие детали окружения.
      good: Вы весьма внимательны. Вас трудно обыграть в напёрстки.
      fair: Ваша внимательность в пределах нормы. Вы примечаете новую прическу близкого человека.
      mediocre: У Вас проблемы с внимательностью. Вы можете заметить стоящего вдалеке человека.
      poor: Ваши органы восприятия работают весьма плохо. Вы можете не заметить что-то прямо у себя под носом.
      terrible: У Вас присутствуют болезни, связанные со слухом или зрением. Вы глухи, или же обладаете очень плохим зрением.
    endurance:
      title: Выносливость
      short: ВНС
      description:
        Физическая крепость и общая тренированность организма, телосложение и
        стойкость. Используется в проверках на иммунитет, отравление; сдерживание
        рвоты. От выносливости зависит то, как Ваш персонаж будет переносить ранения.
      superb: Ваша выносливость чрезвычайно высока. Вы можете перенести серьёзные ранения без значительных последствий для себя.
      great: Вы крайне выносливы. Вы почти не болеете и без труда осилите горный поход.
      good: Вы довольно выносливы. Физические нагрузки не сильно выматывают Вас.
      fair: У Вас нормальная выносливость. Вы легко переносите большинство болезней.
      mediocre: Вы не выносливы. Подъем по лестнице сильно выматывает Вас.
      poor: У Вас плохой иммунитет. Вы постоянно болеете и не можете переносить физические нагрузки.
      terrible: Вы постоянно вымотаны, Вам всегда хочется спать. Вы даже не помните, когда в последний раз были здоровыми.
    intelligence:
      title: Интеллект
      short: ИНТ
      description:
        Умственные способности персонажа, его образованность и знание о мире.
        Может использоваться при работе со сложными устройствами или при поиске уязвимых
        мест противника.
      superb: Вы - настоящий гений. Ваш IQ намного выше среднего, Ваши знания охватывают множество самых разных сфер.
      great: Вы крайне умны. Сложные науки даются Вам довольно легко.
      good: Ваш IQ выше среднего. Вы весьма эрудированны и можете решать большинство поставленных задач.
      fair: У Вас нормальный уровень интеллекта. Получение образование далось Вам без особого труда.
      mediocre: Вы не слишком умны. Точные науки даются Вам с трудом.
      poor: Ваши умственные способности крайне малы. Вам тяжело излагать свои мысли.
      terrible: Вы слабоумны. Вам трудно выговаривать слова.
